<!DOCTYPE html>
<meta charset="utf-8">
<html>
  <head>
    <title>intp mailing list visualizations</title>
      <style>
          #page {
              font-family:sans-serif;
              margin-left: 20px;
          }
          rect.bordered {
              stroke: #ffffff;
              stroke-width:3px;   
          }
          text.mono {
              font-size: 8pt;
              font-family: Consolas, courier;
              fill: #aaa;
          }
          text.axis-workweek { fill: #000; }
          text.axis-worktime { fill: #000; }
      </style>
    <!-- link rel="stylesheet" href=""  -->
    <script src="http://codeorigin.jquery.com/jquery-2.0.3.min.js"></script>
    <script src="http://d3js.org/d3.v3.js"></script>
  </head>
  <body>
      <div id="page">

          intp mailing list activity by day of the week and hour of the day.
          All times were normalized to UTC.

    <div id="chart"></div>


    <script type="text/javascript">

      var margin = { top: 50, right: 0, bottom: 100, left: 30 },
          width = 560 - margin.left - margin.right,
          height = 430 - margin.top - margin.bottom,
          gridSize = Math.floor(width / 24),
          height = gridSize * 7,
          legendElementWidth = gridSize*2,
          buckets = 9,
          colors = ["#ffffe5","#fff7bc","#fee391","#fec449","#fe9929","#ec7014","#cc4c02","#993404","#662306"], // alternatively colorbrewer.YlGnBu[9]
          days = ["Mon", "Tue", "Wed", "Thu", "Fri", "Sat", "Sun"],
          times = ["1a", "2a", "3a", "4a", "5a", "6a", "7a", "8a", "9a", "10a", "11a", "12a", "1p", "2p", "3p", "4p", "5p", "6p", "7p", "8p", "9p", "10p", "11p", "12p"];


      d3.tsv("data.tsv",
        function(d) {
          return {
            day: +d.day,
            hour: +d.hour,
            value: +d.value
          };
        },
        function(error, data) {
          var colorScale = d3.scale.quantile()
              .domain([0, buckets - 1, d3.max(data, function (d) { return d.value; })])
              .range(colors);

          var svg = d3.select("#chart").append("svg")
              .attr("width", width + margin.left + margin.right)
              .attr("height", height + margin.top + margin.bottom)
              .append("g")
              .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

          var dayLabels = svg.selectAll(".dayLabel")
              .data(days)
              .enter().append("text")
                .text(function (d) { return d; })
                .attr("x", 0)
                .attr("y", function (d, i) { return i * gridSize; })
                .style("text-anchor", "end")
                .attr("transform", "translate(-6," + gridSize / 1.5 + ")")
                .attr("class", function (d, i) { return ((i >= 0 && i <= 4) ? "dayLabel mono axis axis-workweek" : "dayLabel mono axis"); });

          var timeLabels = svg.selectAll(".timeLabel")
              .data(times)
              .enter().append("text")
                .text(function(d) { return d; })
                .attr("x", function(d, i) { return ((i) * gridSize); })
                .attr("y", 0)
                .style("text-anchor", "middle")
                .attr("transform", "translate(" + gridSize / 2 + ", -6)")
                .attr("class", function(d, i) { return ((i >= 7 && i <= 16) ? "timeLabel mono axis axis-worktime" : "timeLabel mono axis"); });

          var heatMap = svg.selectAll(".hour")
              .data(data)
              .enter().append("rect")
              .attr("x", function(d) { return d.hour * gridSize; })
              .attr("y", function(d) { return (d.day - 1) * gridSize; })
              .attr("rx", 4)
              .attr("ry", 4)
              .attr("class", "hour bordered")
              .attr("width", gridSize)
              .attr("height", gridSize)
              .style("fill", colors[0]);

          heatMap.transition().duration(200)
              .style("fill", function(d) { return colorScale(d.value); });

          heatMap.append("title").text(function(d) { return d.value; });
              
          var legend = svg.selectAll(".legend")
              .data([0].concat(colorScale.quantiles()), function(d) { return d; })
              .enter().append("g")
              .attr("class", "legend");

          legend.append("rect")
            .attr("x", function(d, i) { return (3 * gridSize) + legendElementWidth * i; })
            .attr("y", height + gridSize )
            .attr("width", legendElementWidth)
            .attr("height", gridSize )
            .attr("class", "bordered")
            .style("fill", function(d, i) { return colors[i]; });

          legend.append("text")
            .attr("class", "mono")
            .text(function(d) { return "â‰¥ " + Math.round(d); })
            .attr("x", function(d, i) { return (3 * gridSize) + legendElementWidth * i + (gridSize / 2.5); })
            .attr("y", height + (2.5 * gridSize)   - 2);
        });






  </script>
  </div>
  </body>
</html>
